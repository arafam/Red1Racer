<body>
    <canvas id="gameWorld" width="1024" height="768" style="background: white; border: 1px solid black" tabindex="0" autofocus></canvas>
    
<!-- GAME CONTROLS -->
    <div id="game-container">
        <div id="game-controls">

            <div class="control-group">
                <button id="debug-btn">Debug: Off</button>
            </div>

            <div class="control-group">
                <button id="mute-btn">Mute</button>
            </div>

            <div class="control-group">
                <label>Volume:</label>
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
            </div>

            <div class="control-group">
                <label>Music:</label>
                <select id="music-selector">
                    <option value="./audios/background1.mp3">Track 1</option>
                    <option value="./audios/background2.mp3">Track 2</option>
                    <option value="./audios/background3.mp3">Track 3</option>
                </select>
            </div>

        </div>
    </div>

<!-- CONTROL EVENT LISTENERS  -->
    <script>
        const gameEngine = new GameEngine();
        // Mute Button
        document.getElementById('mute-btn').addEventListener('click', () => {
            ASSET_MANAGER.toggleMute();
            document.getElementById('mute-btn').textContent = 
                ASSET_MANAGER.muted ? 'Unmute' : 'Mute';
        });

        // Volume Slider
        document.getElementById('volume-slider').addEventListener('input', (e) => {
            ASSET_MANAGER.setMasterVolume(parseFloat(e.target.value));
        });

        // Debug Button
        document.getElementById('debug-btn').addEventListener('click', () => {
            gameEngine.options.debugging = !gameEngine.options.debugging;
            document.getElementById('debug-btn').textContent = 
                `Debug: ${gameEngine.options.debugging ? 'On' : 'Off'}`;
        });

        // Music Selector
        document.getElementById('music-selector').addEventListener('change', (e) => {
            ASSET_MANAGER.playBackgroundMusic(e.target.value);
        });
    </script>

<!-- UI CONTROLS STYLES -->
    <style>
